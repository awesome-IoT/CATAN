{% extends "index.html" %}
{% block content %}
	<div class="profile_section">

        <div class="profile_section_title">
                    New person
        </div>

    <form method="post" id="registrationform" name="registrationform"
          action="/add_person">
        <!-- Hidden inputs -->
        <input id="geo_location" type="hidden" name="submitter_gps" value="">

        <div class="field">
            <span class="label">Family Name:</span>
            <span class="value"><input type="text" name="name_family"
                                       id="name_family"
                                       value="{{ form['name_family'] }}"></span>
        </div>

        <div class="field">
            <span class="label">Given Name:</span>
            <span class="value"><input type="text" name="name_given"
                                       id="name_given"
                                       value="{{ form['name_given'] }}"></span>
        </div>

        <div class="field">
            <span class="label">Sex:</span>
            <span class="value"><select name="sex" id="sex">
                <option value="" selected=""></option>
                <option value="female">female</option>
                <option value="male">male</option>
                <option value="other">other</option>
                </select></span>

        </div>
        <div class="field">
            <span class="label">Age:</span>
            <span class="value"><input type="text" name="age" id="age"></span>
        </div>
        <div class="field">
            <span class="label">I am this person:</span>
            <span class="value"><input type="checkbox"
                                       name="user_is_submitter"
                                       id="user_is_submitter"
{{ session['identified'] }}
                                       {% if not session['identified'] %}
                                       checked disabled
                {% endif %}></span>
        </div>



        <div style="text-align:center;">
			<input class="profile_button myButton" type="submit" name="submit"
				   value="Add person to database">
		</div>
    </div>

	</form>
{% endblock %}
